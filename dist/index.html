<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>鳴潮API</title>
</head>
<body>
  <h1>鳴潮API</h1>
  <section>
    <p>base: https://anzfactory.github.io/wuwaaan</p>
  </section>
  
  <h2>エンドポイント</h2>
  <section>
    <h3>キャラクター系</h3>
    <ul>
      <li>/characters.json</li>
      <li>/characters/{id}.json</li>
      <li>/attributes.json</li>
      <li>/attributes/{attribute}/characters.json</li>
      <li>/weapons.json</li>
      <li>/weapons/{weapon}/characters.json</li>
    </ul>
  </section>

  <section>
    <h3>NPC</h3>
    <ul>
      <li>/npcs.json</li>
      <li>/npcs/{id}.json</li>
    </ul>
  </section>
</body>
</html>
